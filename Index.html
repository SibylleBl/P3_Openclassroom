<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chatset=" UTF-8" />
    <meta name="viewport" content="width=375, initial-scale=1" />
    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="site">
    <header>
      <div class="entete">
        <div class="logo_header">
          <img src="Images/logo/ohmyfood.png" alt="Logo Ohmyfood!" />
        </div>
        <div class="navigation">
          <div class="localisation">
            <div class="icone">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="texte_recherche">
              <p>Paris, Belleville</p>
            </div>
          </div>

          <div class="explorer">
            <div class="texte_explorer">
              <h1>Réserver le menu qui vous convient</h1>
              <p>
                Découvrez des restaurants d'exception, séléctionnés par nos
                soins.
              </p>
            </div>
            <div class="bouton_explorer">
              <a href="#"> Explorer nos restaurants </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav>
      <div class="title_nav">
        <h1>Fonctionnement</h1>
      </div>
      <div class="buttons_nav">
        <div class="button_nav">
          <p>1</p>
          <button class="Choisissez un restaurant">
            <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
            restaurant
          </button>
        </div>
        <div class="button_nav">
          <p>2</p>
          <button class="Composez votre menu">
            <i class="fa-solid fa-list-ul"></i>Composez votre menu
          </button>
        </div>
        <div class="button_nav">
          <p>3</p>
          <button class="Dégustez au restaurant">
            <i class="fa-solid fa-store"></i>Dégustez au restaurant
          </button>
        </div>
      </div>
    </nav>

    <section>
      <div class="restaurants_title">
        <h1>Restaurants</h1>
      </div>

      <div class="restaurants">
        <div class="restaurant">
          <figure>
            <a href="./La palette du goût.html">
              <div class="restaurants_elements">
                <div class="new">
                  <p>Nouveau</p>
                </div>
                <img
                  class="restaurants_pictures"
                  src="./Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                  alt="La palette du goût"
                />
                <div class="restaurant_text">
                <div class="text">
                    <h2>La palette du goût</h2>
                    <p>Ménilmontant</p>
                </div>
                <div class="button_heart">
                  <button class="heart">
                    <i class="fa-solid fa-heart"></i>
                  </button>
                </div>
              </div>
            </a>
          </figure>
        </div>

        <div class="restaurant">
          <figure>
            <a href="./La note enchantée.html">
              <div class="restaurants_elements">
                <div class="new">
                  <p>Nouveau</p>
                </div>
                <img
                  class="restaurants_pictures"
                  src="./Images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                  alt="La note enchantée"
                />
                <div class="restaurant_text">
                <div class="text">
                    <h2>La note enchantée</h2>
                    <p>Charonne</p>
                </div>
                <div class="button_heart">
                  <button class="heart">
                    <i class="fa-solid fa-heart"></i>
                  </button>
                </div>
                </div>
              </div>
            </a>
          </figure>
        </div>

        <div class="restaurant">
          <figure>
            <a href="./A la française.html">
              <div class="restaurants_elements">
                <img
                  class="restaurants_pictures"
                  src="./Images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                  alt="A la française"
                />
                <div class="restaurant_text">
                <div class="text">
                    <h2>A la française</h2>
                    <p>Cité Rouge</p>
                </div>
                <div class="button_heart">
                  <button class="heart">
                    <i class="fa-solid fa-heart"></i>
                  </button>
                </div>
              </div>
            </a>
          </figure>
        </div>

        <div class="restaurant">
          <figure>
            <a href="./Le délice des sens.html">
              <div class="restaurants_elements">
                <img
                  class="restaurants_pictures"
                  src="./Images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                  alt="Le délice des sens"
                />
            <div class="restaurant_text">
                <div class="text">
                        <h2>Le délice des sens</h2>
                        <p>Folie-Méricourt</p>
                </div>
                <div class="button_heart">
                  <button class="heart">
                    <i class="fa-solid fa-heart"></i>
                  </button>
                </div>
            </div>
            </a>
          </figure>
        </div>
      </div>
    </section>

    <footer>
      <div class="logo_footer">
        <p>Ohmyfood</p>
      </div>
      <div class="nav_foot">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
          </li>
          <li>
            <a href="#">Mentions légales</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
    </div>
    </footer>
  </body>
</html>
